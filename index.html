<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Princess ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff758f;
            --dark-pink: #c9184a;
            --glass-bg: rgba(255, 255, 255, 0.8);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fce4ec 0%, #ffd1dc 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        /* Hiệu ứng kính mờ cho container */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: 40px;
            width: 350px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            z-index: 2;
            transition: transform 0.3s ease;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--dark-pink);
            margin-bottom: 20px;
        }

        .message {
            color: #555;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Button hiện đại với đổ bóng rực rỡ */
        .btn-gift {
            background: linear-gradient(45deg, var(--primary-pink), var(--dark-pink));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 117, 143, 0.4);
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-gift:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 117, 143, 0.6);
        }

        /* Coupon Box hiện đại */
        #coupon {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            border: 2px dashed var(--primary-pink);
            animation: fadeIn 0.8s ease;
        }
