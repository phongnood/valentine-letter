<!DOCTYPE html>
<html lang="vi">
<head>

    <style>
body {

.container { text-align: center; }

/* Bao th∆∞ */
.envelope-wrapper {

.body {

/* Thi·∫øt k·∫ø t·ªù th∆∞ H√¨nh Tr√°i Tim */
.letter {

    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 200px;
    transition: transform 0.7s ease;
    z-index: 1;
}

.heart-shape {
    position: relative;
    width: 150px;
    height: 150px;
    background-color: #ff4d6d; /* M√†u c·ªßa tr√°i tim */
    margin: 30px auto;

.heart-shape:before,
.heart-shape:after {

    height: 150px;
    background-color: #ff4d6d;
    border-radius: 50%;

.heart-shape:before { top: -75px; left: 0; }

/* N·ªôi dung b√™n trong tr√°i tim */
.content {

.content h3 { font-size: 1.1rem; margin: 0; }

.gift-btn {

/* Hi·ªáu ·ª©ng M·ªü */
.envelope-wrapper.open .flap {

.envelope-wrapper.open .letter {

.instruction { margin-top: 50px; color: #ff4d6d; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">

                    </div>

    </div>
<script>
        const envelope = document.getElementById('envelope');

envelope.addEventListener('click', () => {

function openGift(event) {
    event.stopPropagation();
    
    // T·∫°o hi·ªáu ·ª©ng m∆∞a tr√°i tim nh·ªè
    for (let i = 0; i < 40; i++) {
        setTimeout(createHeart, i * 50);

}

function createHeart() {
    const heart = document.createElement('div');
    heart.innerHTML = '‚ù§Ô∏è';
    heart.style.position = 'fixed';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.top = '100vh';
    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
    heart.style.zIndex = '100';
    heart.style.transition = 'transform 3s ease-out, opacity 3s';
    
    document.body.appendChild(heart);
    
    setTimeout(() => {

}
</script>
</body>
